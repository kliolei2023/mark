    // --- 3. éŸ³æ•ˆå¼•æ“ ---
    let isMuted = false;
    const AudioEngine = {
        ctx: null,
        init: function() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
        playTone: function(freq, type, duration, vol=0.1) {
            if(isMuted) return;
            this.init(); if(this.ctx.state === 'suspended') this.ctx.resume();
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(); osc.stop(this.ctx.currentTime + duration);
        },
        playQuack: function() { 
            if(isMuted) return;
            this.playTone(250, 'sine', 0.15, 0.15); 
        },
        playWhistle: function() { if(isMuted) return; this.playTone(800, 'sine', 0.5, 0.1); },
        playFanfare: function() { 
            if(isMuted) return;
            [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => this.playTone(f, 'triangle', 0.4), i*100));
        }
    };

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
    }

    // --- 4. ç´™èŠ±ç‰¹æ•ˆ ---
    const Confetti = {
        canvas: document.getElementById('confettiCanvas'),
        ctx: document.getElementById('confettiCanvas').getContext('2d'),
        particles: [], active: false,
        fire: function() {
            this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight;
            this.active = true; this.particles = [];
            for(let i=0; i<100; i++) this.particles.push({
                x: window.innerWidth/2, y: window.innerHeight/2, vx: (Math.random()-0.5)*20, vy: (Math.random()-1)*20,
                color: `hsl(${Math.random()*360}, 100%, 50%)`, size: Math.random()*8+4
            });
            this.animate();
        },
        animate: function() {
            if(!this.active) return;
            this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
            this.particles.forEach(p => { p.x+=p.vx; p.y+=p.vy; p.vy+=0.5; this.ctx.fillStyle=p.color; this.ctx.fillRect(p.x,p.y,p.size,p.size); });
            this.particles = this.particles.filter(p => p.y < window.innerHeight);
            if(this.particles.length > 0) requestAnimationFrame(() => this.animate()); else this.active = false;
        }
    };

    // --- 5. ç¨‹å¼ä¸»é‚è¼¯ ---
    function toggleMenu() {
        document.getElementById('mainMenuBtn').classList.toggle('active');
        document.getElementById('controlsPanel').classList.toggle('show');
        document.getElementById('menuOverlay').classList.toggle('active');
        AudioEngine.init();
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onclick = function(e) { if(e.target.classList.contains('modal')) e.target.style.display = 'none'; }

    let rawData = [];
    let studentData = [];
    let duckPreviousPositions = {};
    let animationFrameId = null;

    function handleFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const workbook = XLSX.read(e.target.result, {type: 'array'});
                rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                
                if(rawData.length > 0) {
                    const headers = rawData[0];
                    const select = document.getElementById('subjectSelect');
                    select.innerHTML = '<option value="average">ç¸½å¹³å‡</option>';
                    headers.slice(1).forEach(sub => select.innerHTML += `<option value="${sub}">${sub}</option>`);
                }
                updateRaceData();
                AudioEngine.playFanfare();
            } catch (err) { alert("æª”æ¡ˆè®€å–å¤±æ•—"); }
        };
        reader.readAsArrayBuffer(file);
        input.value = '';
    }

    function updateRaceData() {
        if (rawData.length < 2) return;
        const selectedSubject = document.getElementById('subjectSelect').value;
        const headers = rawData[0];
        studentData = [];
        let subjectIndex = -1;
        if(selectedSubject !== 'average') { subjectIndex = headers.indexOf(selectedSubject); }

        for (let i = 1; i < rawData.length; i++) {
            const row = rawData[i];
            const name = row[0];
            if (!name) continue;
            if (i === rawData.length - 1 && (String(name).includes("å¹³å‡") || String(name).includes("Avg"))) continue;

            let scores = {}, total = 0, count = 0;
            for (let j = 1; j < row.length; j++) {
                let v = parseFloat(row[j]) || 0;
                scores[headers[j] || `ç§‘ç›®${j}`] = v;
                total += v; count++;
            }
            
            let raceScore = 0;
            if (selectedSubject === 'average') { raceScore = count > 0 ? (total/count) : 0; } 
            else { raceScore = parseFloat(row[subjectIndex]) || 0; }

            const hue = Math.floor(Math.random()*360);
            studentData.push({
                id: i, name: name, scores: scores,
                average: (count > 0 ? (total/count) : 0).toFixed(1),
                raceScore: parseFloat(raceScore.toFixed(1)), 
                color: `hsl(${hue}, 90%, 60%)`
            });
        }
        renderTrack();
    }

    function renderTrack() {
        const container = document.getElementById('trackArea');
        container.innerHTML = ''; 
        const finishLine = document.createElement('div'); finishLine.className = 'finish-line'; container.appendChild(finishLine);
        const ruler = document.createElement('div'); ruler.className = 'ruler';
        for(let i=0; i<=10; i++) { let s = document.createElement('span'); s.innerText = i*10; ruler.appendChild(s); }
        container.appendChild(ruler);

        const startOffset = 60; 
        const endOffset = 80;   
        const containerHeight = container.clientHeight - startOffset - endOffset; 
        const totalStudents = studentData.length;
        const svgTemplate = SVGs[currentTheme];

        studentData.forEach((student, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'avatar-wrapper';
            wrapper.id = `duck-${student.id}`;
            wrapper.style.animationDelay = `${Math.random() * 2}s`;

            wrapper.onclick = (e) => {
                e.stopPropagation(); AudioEngine.playQuack();
                wrapper.style.transform = "scale(1.2) translateY(-15px)";
                setTimeout(() => wrapper.style.transform = "", 200);
                showDetails(student);
            };
            
            let topPos = 0;
            if (totalStudents > 1) {
                topPos = (index / (totalStudents - 1)) * containerHeight + startOffset;
            } else {
                topPos = container.clientHeight / 2;
            }
            
            const randomOffset = (Math.random() - 0.5) * 10; 
            wrapper.style.top = `${topPos + randomOffset}px`;
            
            const prevPos = duckPreviousPositions[student.id] || 0;
            wrapper.style.left = `${prevPos}%`;
            wrapper.style.zIndex = index + 10;
            
            const coloredSvg = svgTemplate.replace(/CURRENT_COLOR/g, student.color);

            wrapper.innerHTML = `
                <div class="crown">ğŸ‘‘</div>
                <div class="avatar-name">${student.name}</div>
                <div class="avatar-svg">${coloredSvg}</div>
            `;
            container.appendChild(wrapper);
        });
    }

    // --- æ¯”è³½é‚è¼¯æ ¸å¿ƒ ---
    function startRace(mode) {
        if (studentData.length === 0) return alert("è«‹å…ˆä¸Šå‚³æˆç¸¾ï¼");
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        
        document.querySelectorAll('.avatar-wrapper').forEach(el => {
            el.classList.remove('champion');
            const crown = el.querySelector('.crown');
            if(crown) crown.classList.remove('show');
            const student = studentData.find(s => `duck-${s.id}` === el.id);
            if(student) {
                el.querySelector('.avatar-svg').innerHTML = SVGs[currentTheme].replace(/CURRENT_COLOR/g, student.color);
            }
        });

        const duration = parseInt(document.getElementById('durationRange').value) * 1000;
        const startTime = performance.now();
        const maxScore = Math.max(...studentData.map(s => s.raceScore));
        const minScore = Math.min(...studentData.map(s => s.raceScore));
        const scoreRange = maxScore - minScore || 1; 

        const lastPositions = {};
        studentData.forEach(s => lastPositions[s.id] = 0);

        AudioEngine.playWhistle();

        function animate(time) {
            let timeElapsed = time - startTime;
            let progress = timeElapsed / duration;
            if (progress > 1) progress = 1;

            let currentEase = mode === 'direct' ? 
                (t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t)(progress) : 
                (t => -(Math.cos(Math.PI * t) - 1) / 2)(progress); 

            studentData.forEach(student => {
                const duckDiv = document.getElementById(`duck-${student.id}`);
                if (!duckDiv) return;

                let targetPercent = ((student.raceScore - minScore) / scoreRange) * 85 + 5;
                if(maxScore === minScore) targetPercent = 90; 
                if(targetPercent < 5) targetPercent = 5;

                let calculatedPos = 0;
                if (mode === 'suspense') {
                    let wobble = Math.sin(timeElapsed * 0.005 + student.id * 10);
                    calculatedPos = targetPercent * currentEase + wobble * 2 * (1 - progress);
                } else {
                    calculatedPos = targetPercent * currentEase;
                }
                
                if (calculatedPos < lastPositions[student.id]) {
                    calculatedPos = lastPositions[student.id];
                }
                lastPositions[student.id] = calculatedPos;
                if (calculatedPos < 0) calculatedPos = 0;
                
                duckDiv.style.left = `${calculatedPos}%`;
                duckPreviousPositions[student.id] = calculatedPos;
            });

            if (progress < 1) {
                animationFrameId = requestAnimationFrame(animate);
                if(Math.random() > 0.95) AudioEngine.playQuack(); 
            } else {
                // æ¯”è³½çµæŸ
                AudioEngine.playFanfare();
                Confetti.fire();

                const realMaxScore = Math.max(...studentData.map(s => s.raceScore));
                const winners = studentData.filter(s => s.raceScore === realMaxScore);
                
                // è·‘é“ä¸Šè®Šèº«
                winners.forEach(winner => {
                    const winnerDiv = document.getElementById(`duck-${winner.id}`);
                    if (winnerDiv) {
                        const svgContainer = winnerDiv.querySelector('.avatar-svg');
                        svgContainer.innerHTML = ChampionSVGs[currentTheme].replace(/CURRENT_COLOR/g, winner.color);
                        winnerDiv.classList.add('champion');
                        const crown = winnerDiv.querySelector('.crown');
                        if(crown) crown.classList.add('show');
                        winnerDiv.style.zIndex = 9999;
                    }
                });

                // --- å‘¼å«å† è»èšç„¦è¦–çª— (å»¶é²ä¸€é»é»è®“å¤§å®¶å…ˆçœ‹åˆ°è¡ç·š) ---
                setTimeout(() => {
                    showWinnerSpotlight(winners);
                }, 800);
            }
        }
        animationFrameId = requestAnimationFrame(animate);
    }

    function showDetails(s) {
        document.getElementById('modalTitle').innerText = `${s.name} çš„æˆç¸¾`;
        let h = `<div style="text-align:center;font-size:28px;color:${s.color};font-weight:bold;margin-bottom:20px;text-shadow:2px 2px 0 rgba(0,0,0,0.1)">ç¸½å¹³å‡: ${s.average}</div><table><tr><th>ç§‘ç›®</th><th>åˆ†æ•¸</th></tr>`;

    function showLeaderboard() {
        if(studentData.length===0) return alert("ç„¡è³‡æ–™");
        AudioEngine.playFanfare(); Confetti.fire();
        
        let sorted = [...studentData].sort((a,b)=>b.raceScore-a.raceScore);
        const subjText = document.getElementById('subjectSelect').options[document.getElementById('subjectSelect').selectedIndex].text;
        let h = `<div style="text-align:center; margin-bottom:10px; color:#555;">(ä¾æ“š: ${subjText})</div><table><tr><th>åæ¬¡</th><th>å§“å</th><th>åˆ†æ•¸</th></tr>`;
        
        let currentRank = 1;
        sorted.forEach((s, i) => {
            if (i > 0 && s.raceScore < sorted[i-1].raceScore) currentRank = i + 1;
            let rankClass = '', medal = '';
            if (currentRank === 1) { rankClass = 'rank-1'; medal = 'ğŸ¥‡'; } 
            else if (currentRank === 2) { medal = 'ğŸ¥ˆ'; } 
            else if (currentRank === 3) { medal = 'ğŸ¥‰'; }
            h+=`<tr class="${rankClass}"><td>${medal} ${currentRank}</td><td style="font-weight:bold">${s.name}</td><td>${s.raceScore}</td></tr>`;
        });
        document.getElementById('rankBody').innerHTML = h+`</table>`;
        document.getElementById('rankModal').style.display = 'flex';
    }

        duckPreviousPositions = {};
        renderTrack();

    }
